<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ODDJOBS | REGISTER</title>
</head>
<body>
   <!-- HEADER SECTION -->
   <div class="header">
    <div class="inner_header"> 
        <a class="logo_container" href="/home/home.html">
            <div class="logo_box">
                <h1>ODD<span>JOBS</span></h1>
            </div>
        </a>

        <ul class="nav">
            <li><a href="/Other/login.html" >SIGN IN</a></li>
        </ul>
    </div>
</div>
<!-- END OF HEADER SECTION -->

    <div class="container">
        <a href="#" onclick="history.back();" class="back-button"> &larr; Back</a>
        <!-- REGISTER FORM -->
        <div class="card-form">
            <form>
                <h1>SIGN UP</h1>
                <div class="content">
                    <!-- Names -->
                    <div class="input-field">
                        <input type="text" placeholder="First Name" autocomplete="nope">
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Last Name" autocomplete="nope">
                    </div>
                    <!-- Contact & Email -->
                    <div class="input-field">
                        <input type="tel" placeholder="Contact No. (09xx xxx xxx)" autocomplete="nope">
                    </div>
                    <div class="input-field">
                        <input type="email" placeholder="Email" autocomplete="nope">
                    </div>

                    <!-- Password -->
                    <div class="input-field">
                        <input type="password" placeholder="Password" autocomplete="new-password">
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Confirm Password" autocomplete="new-password">
                    </div>
                    <button class="submit-button">CONTINUE</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
