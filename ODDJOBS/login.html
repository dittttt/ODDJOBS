<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>ODDJOBS | LOGIN</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="title-container">
            <a class="oddjobs-link" href="home.html">
                <div class="logo">
                    ODD<span class="jobs">JOBS</span>
                </div>
            </a>
        </div>
        <a class="sign-in" href="login.html">SIGN IN</a>
    </header>

    <!-- LOGIN FORM -->
    <div class="login-form">
        <form>
            <h1>LOGIN</h1>
            <div class="content">
                <div class="input-field">
                    <input type="email" placeholder="Email" autocomplete="nope">
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Password" autocomplete="new-password">
                </div>
                <button class="submit-button">Sign in</button>
                <div>Don't have an account? <a href="register.html" class="linkunderlined">Register here</a> </div>               
                <a href="forgot-password.html" class="linkunderlined">Forgot Your Password?</a>
            </div>
        </form>
    </div>

</body>
</html>
