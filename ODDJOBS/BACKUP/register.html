<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>ODDJOBS | REGISTER</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="title-container">
            <a class="oddjobs-link" href="home.html">
                <div class="logo">
                    ODD<span class="jobs">JOBS</span>
                </div>
            </a>
        </div>
        <a class="sign-in" href="login.html">SIGN IN</a>
    </header>

    <div class="container">
        <a href="#" onclick="history.back();" class="back-button"> &larr; Back</a>
        <!-- REGISTER FORM -->
        <div class="register-form">
            <form>
                <h1>SIGN UP</h1>
                <div class="content">
                    <!-- Names -->
                    <div class="input-field">
                        <input type="text" placeholder="First Name" autocomplete="nope">
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Last Name" autocomplete="nope">
                    </div>
                    <!-- Birthday, Address, Phone Number -->
                    <div class="input-field">
                        <input type="birthday" placeholder="Birthday" autocomplete="nope">
                    </div>
                    <div class="input-field">
                        <input type="address" placeholder="Current Address" autocomplete="nope">
                    </div>
                    <div class="input-field">
                        <input type="tel" placeholder="Contact No. (09xx xxx xxx)" autocomplete="nope">
                    </div>
                    <!-- Email and Password -->
                    <div class="input-field">
                        <input type="email" placeholder="Email" autocomplete="nope">
                    </div>
                    <div class="input-field">
                        <input type="email" placeholder="Confirm Email" autocomplete="nope">
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Password" autocomplete="new-password">
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Confirm Password" autocomplete="new-password">
                    </div>
                    <button class="submit-button">CONTINUE</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
